<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Transition</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <!-- Div principale per il contenuto -->
    <div id="content" class="content">
        <!-- Contenitore video fisso per mantenere i video centrati e fermi -->
        <div id="slider" class="video-container">
            <!-- Directly adding video elements -->
            <video id="video1" class="video" src="video/reel1.webm" autoplay muted></video>
            <video id="video2" class="video" src="video/reel2.webm" autoplay muted></video>
        </div>
        <!-- Canvas to handle transitions -->
        <canvas id="transitionCanvas" class="transition-canvas"></canvas>
    </div>

    <!-- Inclusione degli script necessari -->
    <script src="js/transOne.js"></script>
    <script src="js/transTwo.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
