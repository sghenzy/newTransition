<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video Transition</title>
	<link rel="stylesheet" href="css/base.css">
</head>

<body>
	<!-- Div principale per il contenuto -->
	<div id="content" class="content">
		<div id="slider" data-images='["video/reel1.webm","video/reel2.webm"]'></div>

		<!-- Slide per la gestione dei video, con la transizione tra uno e l'altro -->
		<div class="slides fixed top-0 left-0 w-full h-full cursor-none">
			<div class="slide slide-m is-video absolute top-0 left-0 w-full h-full overflow-hidden" style="z-index: 2;" data-popup-video="video/reel1.webm">
				<div class="slide-inner absolute top-0 left-0 w-full h-full">
					<video class="w-full h-full object-cover" playsinline muted src="video/reel1.webm" type="video/webm"></video>
				</div>
			</div>
			<div class="slide slide-m is-video absolute top-0 left-0 w-full h-full overflow-hidden" style="z-index: 1;" data-popup-video="video/reel2.webm">
				<div class="slide-inner absolute top-0 left-0 w-full h-full">
					<video class="w-full h-full object-cover" playsinline muted src="video/reel2.webm" type="video/webm"></video>
				</div>
			</div>
		</div>
	</div>

	<!-- Inclusione degli script necessari -->
	<script src="js/three.js"></script>
	<script src="js/dat-gui.js"></script>
	<script src="js/gsap.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
