<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Transition</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <!-- Div principale per il contenuto -->
    <div id="content" class="content">
        <!-- Contenitore video fisso per mantenere i video centrati e fermi -->
        <div id="slider" class="video-container" data-images='["video/reel1.webm","video/reel2.webm"]'></div>
    </div>

    <!-- Inclusione degli script necessari -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.0.7/dist/tweakpane.min.js"></script> <!-- Versione locale di Tweakpane -->
    <script src="js/customVideoTransition.js"></script>
</body>
</html>
